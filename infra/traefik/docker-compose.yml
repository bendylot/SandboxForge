version: "3.9"

networks:
  traefik-net:
    external: false

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.file.directory=/etc/traefik/dynamic
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=tomlerconer777@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --api.insecure=true
    ports:
      - "80:80"
      - "443:443"
    networks:
      - traefik-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - ./data:/letsencrypt
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      # HTTP -> HTTPS редирект
      traefik.http.routers.http-catchall.rule: HostRegexp(`{host:.+}`)
      traefik.http.routers.http-catchall.entrypoints: web
      traefik.http.routers.http-catchall.middlewares: redirect-https@file

  # Пример API (замени на свой контейнер и порт)
  api:
    image: containous/whoami
    container_name: api
    networks:
      - traefik-net
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.api.rule: Host(`api.sandboxforge.tech`)
      traefik.http.routers.api.entrypoints: websecure
      traefik.http.routers.api.tls.certresolver: letsencrypt
      traefik.http.routers.api.middlewares: security-headers@file
      traefik.http.services.api.loadbalancer.server.port: "80"

  # Пример Казино (замени image/port на свой сервис)
  casino:
    image: containous/whoami
    container_name: casino
    networks:
      - traefik-net
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.casino.rule: Host(`casino.sandboxforge.tech`)
      traefik.http.routers.casino.entrypoints: websecure
      traefik.http.routers.casino.tls.certresolver: letsencrypt
      traefik.http.routers.casino.middlewares: security-headers@file
      traefik.http.services.casino.loadbalancer.server.port: "80"

  # Grafana (настоящая)
  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=change_me_now
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - traefik-net
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: Host(`grafana.sandboxforge.tech`)
      traefik.http.routers.grafana.entrypoints: websecure
      traefik.http.routers.grafana.tls.certresolver: letsencrypt
      traefik.http.routers.grafana.middlewares: security-headers@file
      traefik.http.services.grafana.loadbalancer.server.port: "3000"

volumes:
  grafana-data:
