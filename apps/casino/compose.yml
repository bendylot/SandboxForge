name: sandboxforge
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "6544:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  casino-api:
    build:
      context: ./backend
    container_name: casino-api
    ports:
      - "3001:3001"
    environment:
      HOST: 0.0.0.0
      PORT: 3001
    restart: unless-stopped
    depends_on:
      - db
  casino-web:
    build:
      context: ./web
    container_name: casino-web
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      HOST: 0.0.0.0
      PORT: 3000
    restart: unless-stopped
    depends_on:
      - casino-api
volumes:
  dbdata:
