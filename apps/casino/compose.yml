name: sandboxforge
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "6544:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks: [sf_net]
    # profiles: [db]
  casino-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casino_api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ENVIRONMENT}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=mydb;Username=myuser;Password=mypass"
      DB_URL: "postgres://myuser:mypass@db:5432/mydb?sslmode=disable"
      JWT_SECRET: "dev-secret"
      JWT_TTL_MINUTES: "60"
    ports:
    - "${APP_PORT:-8080}:8080"
    depends_on: [db]
    networks: [sf_net]
    # profiles: [api]
volumes:
  dbdata:
networks:
  sf_net:
    external: true
