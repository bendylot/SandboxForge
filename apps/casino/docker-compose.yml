services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "6544:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casino_api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ENVIRONMENT}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=mydb;Username=myuser;Password=mypass"
      DB_URL: "postgres://myuser:mypass@db:5432/mydb?sslmode=disable"
      JWT_SECRET: "dev-secret"
      JWT_TTL_MINUTES: "60"
    ports:
    - "${APP_PORT:-8080}:8080"
    depends_on:
    - db
  web:
    image: nginx:alpine
    container_name: casino_web
    volumes:
    - ../web:/usr/share/nginx/html:ro
    ports:
    - "8081:80"
    depends_on:
      - api
volumes:
  dbdata:
